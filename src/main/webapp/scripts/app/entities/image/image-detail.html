
<div>
    <h2><span translate="definitivoApp.image.detail.title">Image</span> {{image.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="definitivoApp.image.image">Image</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + image.imageContentType + ';base64,' + image.image}}" style="max-width: 100%;" ng-if="image.image"/>
                    <div>{{image.imageContentType}}  {{byteSize(image.image)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="definitivoApp.image.space">space</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="space.detail({id:image.space.id})">{{image.space.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
