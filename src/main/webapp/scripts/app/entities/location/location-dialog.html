
<form name="editForm" role="form" novalidate ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLocationLabel" translate="definitivoApp.location.home.createOrEditLabel">Create or edit a Location</h4>
    </div>

    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        Enter an address: <br/>
        <input places-auto-complete size=80
               ng-model="vm.address"
               component-restrictions="{country:'es'}"
               types="{{types}}"
               on-place-changed="vm.placeChanged()" /> <br/>
        <div ng-show="vm.place">
            Address = {{vm.place.formatted_address}} <br/>
            Location: {{vm.place.geometry.location}}<br/>
        </div>
        address : {{vm.address}}
        <ng-map><marker position="{{vm.place.geometry.location}}"></marker></ng-map>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="location.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.location.streetAddress" for="field_streetAddress">StreetAddress</label>
            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                    ng-model="location.streetAddress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.location.postalCode" for="field_postalCode">PostalCode</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="location.postalCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.location.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="location.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.location.stateProvince" for="field_stateProvince">StateProvince</label>
            <input type="text" class="form-control" name="stateProvince" id="field_stateProvince"
                    ng-model="location.stateProvince"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.location.lat" for="field_lat">Lat</label>
            <input type="number" class="form-control" name="lat" id="field_lat"
                    ng-model="location.lat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.location.lng" for="field_lng">Lng</label>
            <input type="number" class="form-control" name="lng" id="field_lng"
                    ng-model="location.lng"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
<style>
    .pac-container{
        z-index: 2000000;
    }
</style>
