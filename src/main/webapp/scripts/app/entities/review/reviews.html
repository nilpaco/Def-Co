<div>
    <h2 translate="definitivoApp.review.home.title">Reviews</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="review.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="definitivoApp.review.home.createLabel">Create new Review
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'definitivoApp.review.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="definitivoApp.review.text">Text</span></th>
                    <th><span translate="definitivoApp.review.time">Time</span></th>
                    <th><span translate="definitivoApp.review.space">space</span></th>
                    <th><span translate="definitivoApp.review.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="review in reviews track by review.id">
                    <td><a ui-sref="review.detail({id:review.id})">{{review.id}}</a></td>
                    <td>{{review.text}}</td>
                        <td>{{review.time | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="space.detail({id:review.space.id})">{{review.space.name}}</a>
                    </td>
                    <td>
                        {{review.user.email}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="review.detail({id:review.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="review.edit({id:review.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="review.delete({id:review.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
