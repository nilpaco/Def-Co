
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySpaceLabel" translate="definitivoApp.space.home.createOrEditLabel">Create or edit a Space</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="space.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.space.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="space.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.space.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="space.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.space.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="space.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="definitivoApp.space.personMax" for="field_personMax">PersonMax</label>
            <input type="number" class="form-control" name="personMax" id="field_personMax"
                    ng-model="space.personMax"
                     />
        </div>

        <div class="form-group">
            <label translate="definitivoApp.space.location" for="field_location">location</label>
            <select class="form-control" id="field_location" name="location" ng-model="space.location" ng-options="location as location.id for location in locations | orderBy:'id' track by location.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="definitivoApp.space.service" for="field_service">service</label>
            <select class="form-control" id="field_service" multiple name="service" ng-model="space.services" ng-options="service as service.name for service in services track by service.id"></select>
        </div>
        <div class="form-group">
            <label translate="definitivoApp.space.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="space.user" ng-options="user as user.email for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
